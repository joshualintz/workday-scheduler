<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS Start -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
 
  </head>

  <body>
    <!-- Header Start -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    <!-- Header End -->
    <!-- Calendar Start -->
    <div class="container">
      <!-- Timeblocks 9-5 -->
      <div class="row no-border">

         <textarea id="text01" class="content col-9 border"></textarea>
          <button id="btn01" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div class="row">
        <div id="time02" class="col-2 border time-block">10 AM</div>
        <textarea id="text02" class="content col-9 border"></textarea>
        <button id="btn02" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div class="row">
        <div id="time02" class="col-2 border time-block">11 AM</div>
        <textarea id="text02" class="content col-9 border"></textarea>
        <button id="btn02" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div class="row">
        <div id="time02" class="col-2 border time-block">12 PM</div>

      </div>

      </div>

      <div class="row">
        <div id="time02" class="col-2 border time-block">3 PM</div>
        <textarea id="text02" class="content col-9 border"></textarea>
        <button id="btn02" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div class="row">
        <div id="time02" class="col-2 border time-block">4 PM</div>

<!-- JavaScript Start -->
