<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Workday Scheduler</title>
 
  </head>

  <body>
    <!-- Header Start -->
    <header class="jumbotron">
      <h1 class="display-3">Workday Scheduler</h1>
      <small class="lead">A simple calendar app for sceduling your workday.</small>
      <p id="currentDay" class="display-4"></p>
      <button id="resetBtn" type="button" class="btn btn-warning">Reset Tasks</button>
    </header>
    <!-- Header End -->

    <!-- Calendar Start -->
    <div class="container">
      <!-- Timeblocks 9-5 -->
      <div id="hour-09" class="row time-div">
        <div class="col-md-1 hour"><span id="9">9am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="12">12pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="14">2pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour"><span id="15">3pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour"><span id="16">4pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="17">5pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-lock"></i></button>
      </div>

    </div>
    <!-- Calendar End -->
<!-- JavaScript Start -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
<!-- JavaScript End -->
  </body>

</html>
